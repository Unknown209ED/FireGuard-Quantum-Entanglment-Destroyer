<head>

            // ✅ **Text Filtering**
            analyzeContent(text) {
                let lowerText = text.toLowerCase();
                let words = lowerText.split(" ");
                for (let word of words) {
                    if (this.restrictedWords.has(word)) {
                        return { flagged: true, reason: "🚨 Inappropriate text detected!" };

            }

            // ✅ **Website Filtering**
            analyzeWebsite(url) {
                for (let site of this.restrictedWebsites) {
                    if (url.includes(site)) {
                        return { flagged: true, reason: "🚨 Unsafe website detected!" };
                    }
                }
                return { flagged: false };
            }

            // 🔥 **Quantum Neural Learning (Auto-Expands Database)**
            learnNewInappropriateWord(word) {
                this.restrictedWords.add(word);
                console.log(`🔥 FireGuard learned: ${word}`);
            }

            // 🚀 **Safe Word Suggestions**
            suggestSafeWords(input) {
                let suggestions = {
                    "sex": "relationship",
                    "nude": "art",
                    "porn": "cinema",
                    "violence": "conflict",
                    "gore": "fiction"
                };
                return suggestions[input] || "⚠ Please rephrase your message.";
            }

            // 🔒 **Turn Off Button (Password-Protected)**
            toggleFireGuard() {
                let userPassword = prompt("Enter FireGuard Password to Disable:");
                if (userPassword === this.password) {
                    this.isFireGuardEnabled = !this.isFireGuardEnabled;
                    alert(`FireGuard is now ${this.isFireGuardEnabled ? "ENABLED" : "DISABLED"}`);
                } else {
                    alert("❌ Incorrect Password! FireGuard remains active.");
                }
            }
        }

        // ✅ Initialize FireGuard AI
        const fireGuard = new FireGuardAI();

        function checkInput() {
            let userInput = document.getElementById("userInput").value;
            let result = fireGuard.analyzeContent(userInput);
            if (result.flagged) {
                alert(result.reason);
            } else {
                alert("✅ Safe message!");
            }
        }

<body>

    <input type="text" id="userInput">

</body>
